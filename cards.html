<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Cards</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      position: relative;
      width: 200px;
      height: 300px;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #00f, #f0f, #00f);
      z-index: 1;
      animation: border-move 1s linear infinite;
    }

    .card::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
      background: white;
      border-radius: 15px;
      z-index: 2;
    }

    @keyframes border-move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    .card img {
      position: relative;
      z-index: 3;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: auto;
      display: block;
      margin-top: 100px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Card 1">
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Card 2">
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Card 3">
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Card 4">
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Card 5">
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Card 6">
    </div>
  </div>
</body>
</html>
